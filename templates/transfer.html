<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESBank | Money Transfer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
        }
        .dashboard-header {
            background: linear-gradient(to right, #4caf50, #8bc34a);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .section-title {
            display:flex;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .account-summary-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ESBank</a>
        </div>
    </nav>
    
    <section class="dashboard-header">
        <h1>Money Transfer</h1>
        <p>Enter your account details below.</p>
    </section>
    
    <div class="container content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="account-summary-card">
                    <h2 class="section-title">Enter Account Details</h2>
                    <form action="{%url 'transfer' adhr=adhr %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="accountNumber" class="form-label">Account Number</label>
                            <input name="acc" type="text" class="form-control" id="accountNumber" placeholder="Enter Account Number">
                        </div>
                        <div class="mb-3">
                            <label for="Description" class="form-label">Description</label>
                            <input name="desc" type="text" class="form-control" id="Description" placeholder="Enter Description">
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input name="amount" type="text" class="form-control" id="amount" placeholder="Enter Amount">
                        </div>
                        <center><button type="submit" class="btn btn-primary">Submit</button></center>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 ESBank. Designed by Elangovan. All Rights Reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
